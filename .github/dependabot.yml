version: 2
updates:
  # root workspace dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 5

  # mcp package
  - package-ecosystem: npm
    directory: /packages/mcp
    schedule:
      interval: monthly
    open-pull-requests-limit: 5

  # docs app
  - package-ecosystem: npm
    directory: /apps/docs
    schedule:
      interval: monthly
    open-pull-requests-limit: 5

  # docker (mcp package)
  - package-ecosystem: docker
    directory: /packages/mcp
    schedule:
      interval: weekly
    open-pull-requests-limit: 3

  # github actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
