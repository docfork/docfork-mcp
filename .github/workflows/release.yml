# This workflow publishes the package to npm and creates Gemini CLI extension archives
# when a GitHub release is published

name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v6
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Set package version
        run: |
          echo $(jq --arg v "${{ env.VERSION }}" '(.version) = $v' package.json) > package.json
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v | .packages[0].version = $v' server.json) > server.json

      - name: Update version in source file
        run: |
          sed -i "s/version: \"[0-9]*\.[0-9]*\.[0-9]*\"/version: \"${{ env.VERSION }}\"/" src/index.ts

      - name: Build
        run: npm run build

      - name: Update gemini-extension.json version
        run: |
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v' gemini-extension.json) > gemini-extension.json

      - name: Create extension archive
        run: |
          mkdir -p release
          tar -czf release/docfork-mcp.tar.gz \
            gemini-extension.json \
            dist/ \
            package.json

      - name: Attach extension archive to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/docfork-mcp.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (stable)
        if: ${{ !github.event.release.prerelease }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Publish to npm (pre-release)
        if: ${{ github.event.release.prerelease }}
        run: npm publish --access public --tag=beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
