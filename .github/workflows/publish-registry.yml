name: Publish to MCP Registry

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (defaults to package.json version)"
        required: false
        type: string

jobs:
  publish:
    name: Publish to Registry
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for oidc authentication with mcp registry
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Determine version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./packages/mcp/package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Update server.json version
        run: |
          cd packages/mcp
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v | .packages[0].version = $v' server.json) > server.json

      - name: Validate server.json
        run: |
          cd packages/mcp
          npx mcp-registry-validator validate server.json

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to registry
        run: |
          cd packages/mcp
          ../../mcp-publisher publish
