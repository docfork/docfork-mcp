# This workflow publishes the package to npm and creates Gemini CLI extension archives
# when a GitHub release is published

name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC trusted publishing
      contents: write
    env:
      # Enforce trusted publishing path and avoid token-based fallback.
      NODE_AUTH_TOKEN: ""
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF#refs/*/}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"
          token: ""

      - name: Ensure npm supports trusted publishing
        run: |
          npm i -g npm@^11.5.1
          npm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set package version
        run: |
          cd packages/mcp
          echo $(jq --arg v "${{ env.VERSION }}" '(.version) = $v' package.json) > package.json
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v | .packages[0].version = $v' server.json) > server.json

      - name: Update version in source file
        run: |
          cd packages/mcp
          sed -i "s/version: \"[0-9]*\.[0-9]*\.[0-9]*\"/version: \"${{ env.VERSION }}\"/" src/index.ts

      - name: Build
        run: pnpm build

      - name: Update gemini-extension.json version
        run: |
          cd packages/mcp
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v' gemini-extension.json) > gemini-extension.json

      - name: Create extension archive
        run: |
          cd packages/mcp
          mkdir -p release
          tar -czf release/docfork-mcp.tar.gz \
            gemini-extension.json \
            dist/ \
            package.json

      - name: Attach extension archive to release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/mcp/release/docfork-mcp.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (stable)
        if: ${{ !github.event.release.prerelease }}
        run: |
          cd packages/mcp
          NODE_AUTH_TOKEN='' npm publish --access public

      - name: Publish to npm (pre-release)
        if: ${{ github.event.release.prerelease }}
        run: |
          cd packages/mcp
          NODE_AUTH_TOKEN='' npm publish --access public --tag=beta

  publish_registry:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for oidc authentication with MCP registry
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF#refs/*/}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Update server.json version
        run: |
          cd packages/mcp
          echo $(jq --arg v "${{ env.VERSION }}" '.version = $v | .packages[0].version = $v' server.json) > server.json

      - name: Validate server.json
        run: |
          cd packages/mcp
          npx mcp-registry-validator validate server.json

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to registry
        run: |
          cd packages/mcp
          ../../mcp-publisher publish
